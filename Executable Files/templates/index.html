<!DOCTYPE html>
<html>
<head>
  <title>Liver Prediction (7-inputs)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h2>Liver Cirrhosis Prediction</h2>

  <form method="post" action="/predict">
    <!-- 1 -->
    <input type="number" name="age"
           placeholder="Age (years)" step="1" required>

    <!-- 2 -->
    <input type="number" name="total_bilirubin"
           placeholder="Total Bilirubin (mg/dL)" step="0.01" required>

    <!-- 3 -->
    <input type="number" name="direct_bilirubin"
           placeholder="Direct Bilirubin (mg/dL)" step="0.01" required>

    <!-- 4 -->
    <input type="number" name="alkaline_phosphotase"
           placeholder="Alkaline Phosphatase (U/L)" step="1" required>

    <!-- 5 -->
    <input type="number" name="albumin"
           placeholder="Albumin (g/dL)" step="0.01" required>

    <!-- 6 NEW -->
    <input type="number" name="sgot"
           placeholder="SGOT / AST (U/L)" step="1" required>

    <!-- 7 NEW -->
    <input type="number" name="sgpt"
           placeholder="SGPT / ALT (U/L)" step="1" required>

    <input type="submit" value="Predict">
  </form>

  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
  {% endif %}
</div>
</body>
</html>
